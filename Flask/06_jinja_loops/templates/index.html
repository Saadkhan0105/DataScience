<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class X - DPS</title>
</head>
<body>
    <ul>
        {# this is a comment in Jinja #}
        {% for key in marks.keys() %}
            <li>The marks of {{key}} is {{marks.get(key)}}
            {% if marks.get(key) > 90 %}
                (Grade: A)
                {% elif marks.get(key) > 70 %}
                (Grade: B)
                {% elif marks.get(key) > 50 %}
                (Grade: C)
                {% else %}
                (Grade: Fail)
                
            {% endif %}
            </li>
            
        {% endfor %}
    </ul>
</body>
</html>
